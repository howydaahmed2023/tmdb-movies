

<div class="row" *ngIf="movies.length > 0 ">
  <div class="col">
    <!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide" *ngFor="let movie of movies"
    [ngStyle]="{
      'background-size':'cover',
      'background-image':'url(https://image.tmdb.org/t/p/w500/' + movie.backdrop_path + ')'}">
    
    
    <div class="movie-description">
        
      <h3 class="text-light">{{movie.title}} <button class="btn btn-outline-light btn-sm" routerLink="/moviedetail/{{movie.id}} " >Details</button></h3>
      <p class="text-light">{{movie.overview |slice:0:130 }}...</p>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div (click)="onSlidePrev()" class="swiper-button-prev"></div>
  <div (click)="onSlideNext()" class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
  </div>
</div>




<div class="container animate__animated animate__fadeIn">
 
<div class="row mt-4 ">
   
  <app-tmdb-poster  [movies]="movies" *ngIf="movies.length >0"></app-tmdb-poster>
</div>
</div>
