
   <div class="row">
   <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let movie of movies">
      <img
        [src]=" 'https://image.tmdb.org/t/p/w500/'+movie.poster_path " 
        class="img-thumbnail img-fluid cursor" (click)="onMovieClick(movie)"
      />
      <div>
        <h3 class="mt-2">{{ movie.title }}</h3>
        <div class="row">
         
          <div class="col-2 text-white">
            {{ movie.vote_average | number:'1.1-2' }}
          </div>
        </div>
        <div class="row">
          <div class="col">
      <ngb-rating style="color:orange;font-size: 25px;" [rate]="movie.vote_average" ></ngb-rating>
        </div>
      </div>
      </div>
    </div>

</div>
