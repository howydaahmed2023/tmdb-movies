<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let actor of cast">
            <img [src]="'https://image.tmdb.org/t/p/w500/'+actor.profile_path" [alt]="actor.name" class="img-thumbnail mb-3">
            <h5> {{actor.name}} </h5>
        </div>
    </div>
</div>
